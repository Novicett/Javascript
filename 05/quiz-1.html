<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>연습문제 1</title>
</head>
<body>
	<script>
		let a = prompt("숫자 1");
		let b = prompt("숫자 2");
		let c = Number(a);
		let d = Number(b);
		sumMulti(c,d);
		function sumMulti(e,f){
			if(c==d){
				var a = e*f;
				console.log(a);
			}
			else{
				var a = e+f;
				console.log(a);
			}
		}
	</script>
</body>
</html>
