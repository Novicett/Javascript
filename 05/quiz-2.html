<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>연습문제 2</title>
</head>
<body>
	<script>
		let a = prompt("숫자 1");
		let b = prompt("숫자 2");
		let c = Number(a);
		let d = Number(b);
		if(c>d){
			alert(`${c}가 ${d}보다 더 큽니다.`);
		}
		else{
			alert(`${d}가 ${c}보다 더 큽니다.`);	
		}
	</script>
</body>
</html>
