<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>짝수일까, 홀수일까</h3>
    <div id="result"></div>
    <script>
        let a = prompt("숫자를 입력하세요");
        if(a%2==0){
            document.querySelector('#result').innerHTML="짝수입니다.";
        }
        else{
            document.querySelector('#result').innerHTML="홀수입니다.";
        }
    </script>
</body>
</html>
