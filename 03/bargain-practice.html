<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    가격 :<input type="text" id="a">
    할인가 :<input type="text" id="b">
    </div>
    <button onclick="show()">할인가격</button>
    <div id="result"></div>

    <script>
        function show(){
        let a =document.querySelector('#a').value;
        let b =document.querySelector('#b').value;
        let c = a*(b/100);
        let d = a-c;
        document.querySelector('#result').innerHTML=`할인된 가격은 ${d} 입니다.`;
        }
    </script>
</body>
</html>
